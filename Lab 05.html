<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Aero Simulator</title>
      
    <style>
        
    #enemy 
    {
        animation: obs 15s linear infinite;
    }
        
    #enemy1 
    {
        animation: obs 20s linear infinite;
    }

    #animate-area	
    { 
        
	width: 3000px; 
	height: 600px; 
	background-image: url(clouds.png);
	background-position: 0px 0px;
	background-repeat: repeat-x;

	animation: animatedBackground 50s linear infinite;
    }
    
    @keyframes animatedBackground {
	from { background-position: 0 0; }
	to { background-position: -100% 0; }
    }
    
    @keyframes obs {
0%{
left: 100%;
}
20%{
left:75%
}
40%{
left:50%
}
60%{
left:25%
}
100%{
left:0%;
}
}
    
</style>

    <script type="text/javascript">

            function leftArrowPressed() {
            var element = document.getElementById("plane");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
            var element = document.getElementById("plane");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

            }

            function upArrowPressed() {
            var element = document.getElementById("plane");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById("plane");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                    leftArrowPressed();
                    break;
                    case 39:
                    rightArrowPressed();
                    break;
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function docReady()
        {
          
          window.addEventListener('keydown', moveSelection);
        }

        window.setInterval(function(){
    
    var element = document.getElementById("plane");
    var enemy = document.getElementById("enemy");
    var enemy1 = document.getElementById("enemy1");
    
            
    
    //Get the height and position of the player
    var planeTop    = parseInt(element.style.top);    
    var planeLeft    = parseInt(element.style.left);
    
        var rect = enemy.getBoundingClientRect ();
        l = rect.left;
        t = rect.top;
        b = rect.bottom;
        r = rect.right;
            
        var rect1 = enemy1.getBoundingClientRect ();
        l1 = rect1.left;
        t1 = rect1.top;
        b1 = rect1.bottom;
        r1 = rect1.right;
        
            
    if((planeLeft + 250 > l) && (planeTop + 250 > b) && (planeTop < b) && (planeLeft < l)) {
        
    document.getElementById("plane").style.display = "none";
	document.getElementById("enemy").style.animationPlayState = "paused";
    document.getElementById("enemy1").style.animationPlayState = "paused";	
	document.getElementById("animate-area").style.animationPlayState = "paused";
    alert ("Game Over");
        
    }
    
    if((planeLeft + 250 > l1) && (planeTop + 250 > b1) && (planeTop < b1) && (planeLeft < l1))  {
        
    document.getElementById("plane").style.display = "none";
	document.getElementById("enemy").style.animationPlayState = "paused";
    document.getElementById("enemy1").style.animationPlayState = "paused";	
	document.getElementById("animate-area").style.animationPlayState = "paused";
    alert ("Game Over");
        
    }
            
            
},33);
        
  </script>
  </head>

  <body onload="docReady()" onkeydown="" onkeyup="" style= "overflow:hidden;">
  <img id="plane" src="plane1.png" style="position:absolute;left:0; top:0" height="150" width="150">
  <div id = "animate-area"> </div>
    <div id = "enemy" style="position:absolute; top:150px;
        left:800px">
    <img src="Enemy1.png" width=100px; height=100px>
    </div>
      
    <div id = "enemy1" style="position:absolute;  top: 450px;
        left: 900px; ">
    <img src="Enemy1.png" width=100px; height=100px>
    </div>
      
  </body>
</html>
